<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>random-map-generator</title>
  </head>
  <body>
    <header style="max-height: 20vmin; border-bottom: 2px solid black; text-align: center; margin-bottom: 7.5px;">
      <h1>Map Generator</h1>
    </header>
    <div style="display: grid; grid-auto-flow: column;">
      <canvas id="mapCanvas" width="1000" height="1000"></canvas>
      <div>
        <span>
          <h3>Biome</h3>
          <button id="GrassGen">Grasslands</button>
          <button id="OceanGen">Ocean</button>
          <button id="IslandGen">Islands</button>
        </span>
        * Warning, there is a 1 second delay
      </div>
    </div>
    <script src="https://joeiddon.github.io/perlin/perlin.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
